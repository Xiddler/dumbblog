<!DOCTYPE html>
<html lang="en">
{%  include head.html %}

<body>


	{% include header.html %}
<hr />
<div class="container-fluid">
<div class="row" id="content">

<div class="col-md-3" id="left-content">
	<em>Archived posts</em>
	<ul>
 	{% for post in site.posts  %} 
    	<li class="post-sidebar">
       		{{ post.date | date: "%-d %B %Y" }}<br/><a href="{{site.baseurl/}}{{ post.url }}">{{ post.title }}</a>
     	</li>
  	{% endfor %}
	</ul>
</div> <!-- sidebar-->
<!-- </div>
<div class="row"> -->
<div class="col-md-9" id="right-content">
	
	{{content}}


</div><!-- close "col-md-9" -->


</div> <!-- ".row closes #content-->

{% include footer.html %}
</div> <!-- .container-fluid -->
</body>
</html>
