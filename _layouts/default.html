<!DOCTYPE html>
<html lang="en">
{%  include head.html %}

<body>

<div class="container-fluid">

	{% include header.html %}
<hr />
<div class="row" id="content">

<div class="col-md-3">
	<p>Archived posts</p>
	<ul>
 	{% for post in site.posts  %} 
    	<li class="post-sidebar">
       		{{ post.date | date: "%-d %B %Y" }}<a href="{{ post.url }}">{{ post.title }}</a>
     	</li>
  	{% endfor %}
	</ul>
</div> <!-- sidebar-->

<div class="col-md-9" id="left-content">
	
	{{content}}


</div><!-- close "col-md-9" -->


</div> <!-- ".row closes #content-->

{% include footer.html %}
</div> <!-- .container-fluid -->
</body>
</html>
